name: Deploy KeepAlive Function App

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.json'
      - '.github/workflows/master_keepalive.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish/keepalive --no-build

      - name: Create ZIP package
        run: |
          cd publish
          zip -r keepalive.zip keepalive/

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'KeepAlive'
          publish-profile: ${{ secrets.AZUREAPPSVC_PUBLISHPROFILE_KEEPALIVE }}
          package: './publish/keepalive.zip'

