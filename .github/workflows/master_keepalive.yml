name: Deploy Echo KeepAlive Function App

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.json'
      - '.github/workflows/*.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build validation'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore --warnaserror

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish/keepalive --no-build

      - name: Create ZIP package
        run: |
          cd publish/keepalive
          zip -r ../keepalive.zip .
          cd ../..
          ls -lh publish/keepalive.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy using Azure CLI
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTION_APP_NAME }} \
            --src ./publish/keepalive.zip

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Function App: KeepAlive" >> $GITHUB_STEP_SUMMARY
          echo "- Package: keepalive.zip" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify connection strings in Azure Portal" >> $GITHUB_STEP_SUMMARY
          echo "2. Check Function App logs for execution" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify database inserts in SysLog tables" >> $GITHUB_STEP_SUMMARY
